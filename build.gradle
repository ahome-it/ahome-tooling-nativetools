apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

sourceCompatibility = 1.7

version = '1.0.35-RC0'

group = 'com.ahome-it'

task doJavaDocs(type: Javadoc) {
    source = sourceSets.main.allJava
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: doJavaDocs) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

compileJava.dependsOn(clean)

jar {
    manifest {
        attributes 'Implementation-Title': 'Ahome-Tooling-NativeTools', 'Implementation-Version': version
    }
    from sourceSets.main.allSource
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            source java
        }
    }
}

dependencies {
    compile(group: 'com.google.gwt', name: 'gwt-user', version: '2.6.1')
    compile(group: 'com.ahome-it', name: 'ahome-tooling-common', version: '1.0.33-RC0')
}

artifacts {
    archives sourcesJar
    archives javadocJar
    archives jar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: "${sonatype_user}", password: "${sonatype_password}")
            }
            pom.project {
                name 'Ahome-Tooling-NativeTools'
                packaging 'jar'
                description 'Ahome-Tooling-NativeTools is common integfaces and utility classes for Ahome Tooling GWT Projects'
                url 'https://github.com/ahome-it/ahome-tooling-nativetools'
                scm {
                    url 'scm:git@github.com:ahome-it/ahome-tooling-nativetools.git'
                    connection 'scm:ggit@github.com:ahome-it/ahome-tooling-nativetools.git'
                    developerConnection 'git@github.com:ahome-it/ahome-tooling-nativetools.git'
                }
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
                developers {
                    developer {
                        id 'SprocketNYC'
                        name 'Dean Jones'
                    }
                }
            }
        }
    }
}
